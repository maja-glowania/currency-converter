<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Przelicznik walut</title>
    <meta property="og:image" content="images/share.png" />
    <link
      rel="icon"
      href="images/money-icon.jpg"
      <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="css/style.css" rel="stylesheet" />
    <script defer src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,300;0,500;1,300;1,500&family=Montserrat:ital,wght@0,300;0,500;1,300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="body">
    <form class="form js-form">
      <fieldset class="form__fieldset">
        <legend class="form__legend">Kalkulator walut</legend>
        <p>
          Pola obowiązkowe oznaczone są gwiazdką
          <span class="form__important">*</span>.
        </p>
        <p>
          <label class="form__labelText">
            <span class="form__important">*</span> Kwota w PLN:
            <input
              name="currencyPln"
              class="form__field js-amount"
              type="number"
              min="0.1"
              max="999999"
              step="0.01"
              placeholder="Wpisz
            kwotę"
              value="100"
              required
            />
          </label>
        </p>
        <p>
          <label class="form__labelText">
            Wybierz walutę:
            <select class="form__field js-currency" name="currency">
              <option value="eur" selected>EUR (Euro)</option>
              <option value="usd">USD (Dolar amerykański)</option>
              <option value="gbp">GBP (Funt brytyjski)</option>
              <option value="aud">AUD (Dolar australijski)</option>
            </select>
          </label>
        </p>
      </fieldset>
      <p>
        <button class="form__button">Przelicz</button>
      </p>
      <p class="form__paragraph">
        Wynik: <span class="form__result js-result">N/A</span>
      </p>
    </form>
  </body>
</html>
